<div class="header-container">
  <h1 class="page-title">Gerenciador de Pedidos</h1>
  <div class="button-container">
    <button nz-button nzType="primary" (click)="openOrderEditor()">Cadastrar Pedido</button>
    <button nz-button nzType="primary" (click)="openRegisterModal('burger')">Cadastrar Hambúrguer</button>
    <button nz-button nzType="primary" (click)="openRegisterModal('drink')">Cadastrar Bebida</button>
    <button nz-button nzType="primary" (click)="openRegisterModal('ingredient')">Cadastrar Ingrediente</button>
  </div>
</div>

<div class="filters">
  <nz-input-group class="search-input" [nzSuffix]="suffixIconSearch">
    <input type="text" [(ngModel)]="name" (ngModelChange)="onChangeSearch($event)" nz-input placeholder="Pesquisar por nome de cliente" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <span nz-icon nzType="search"></span>
  </ng-template>
  <nz-range-picker nzSize="large" [(ngModel)]="dates" (ngModelChange)="onChangeDate($event)"></nz-range-picker>
</div>

<nz-table #basicTable [nzData]="orders.rows" [nzBordered]="true" [nzFrontPagination]="false" [nzTotal]="orders.count" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onQueryParamsChange($event)">
  <thead>
    <tr>
      <th nzWidth="10%" class="table-header">Código</th>
      <th nzWidth="35%" class="table-header">Nome do Cliente</th>
      <th nzWidth="30%" class="table-header">Descrição do Pedido</th>
      <th nzWidth="10%" class="table-header">Valor</th>
      <th nzWidth="25%" class="table-header">Data do Pedido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders.rows">
      <td>{{ order.code }}</td>
      <td>{{ order.name }}</td>
      <td>{{ order.description }}</td>
      <td>{{ order.value | currency:'BRL' }}</td>
      <td>{{ order.order_date | date: 'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</nz-table>
